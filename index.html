  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #6dd5ed, #2193b0);
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1, h2, p {
      animation: fadeZoom 1.8s ease-out forwards;
      opacity: 0;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 6px #00000040;
      animation-delay: 0.5s;
    }

    h2 {
      font-size: 1.6rem;
      color: #f1f1f1;
      margin-top: 0;
      margin-bottom: 1rem;
      animation-delay: 1s;
    }

    p {
      font-size: 1.2rem;
      color: #ffffff;
      max-width: 80%;
      margin: 0 auto;
      animation-delay: 1.5s;
    }

    button {
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 1rem;
      background-color: #ffffff;
      color: #2193b0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, background-color 0.2s ease;
      z-index: 2;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #dff6ff;
    }

    /* Fade dan zoom */
    @keyframes fadeZoom {
      0% { opacity: 0; transform: scale(0.95) translateY(20px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* Bintang berkedip */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Bulan sabit */
    .moon {
      position: absolute;
      top: 40px;
      right: 60px;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #fff8dc 40%, transparent 41%);
      border-radius: 50%;
      animation: rotateMoon 10s linear infinite;
      z-index: 1;
      opacity: 0.8;
    }

    @keyframes rotateMoon {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Ketupat melayang */
    .ketupat {
      position: absolute;
      bottom: -80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: floatUp 8s ease-in-out infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateX(-50%) translateY(100px); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(-50%) translateY(-200px); opacity: 0; }
    }
  </style>
</head>
<body>

        const star = document.createElement('div');

        star.style.left = Math.random() * 100 + '%';
        star.style.animationDelay = (Math.random() * 2) + 's';
        document.body.querySelector('.stars').appendChild(star);
      }
    </script>
  </div>
